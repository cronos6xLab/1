<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Juego del Impostor Ultimate</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700;900&display=swap" rel="stylesheet">

    <style>
        /* ==========================================================================
           üëá ZONA DE PERSONALIZACI√ìN PARA EL DESARROLLADOR (T√ö) üëá
           ========================================================================== */
        :root {
            /* 1. IMAGEN DE FONDO: 
               Cambia la URL de abajo por la de tu imagen. 
               Puede ser un link de internet o una ruta local (ej: 'img/fondo.jpg') */
            --bg-image: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop');

            /* 2. COLORES DE LA APP */
            --primary-color: #8b5cf6;       /* Color principal (Violeta) */
            --accent-color: #38bdf8;        /* Color de acento (Azul cielo) */
            --impostor-color: #ef4444;      /* Rojo para el impostor */
            --civil-color: #10b981;         /* Verde para civiles */

            /* --- NO TOCAR DESDE AQU√ç SI NO SABES CSS --- */
            --glass-bg: rgba(30, 41, 59, 0.7); /* Fondo semitransparente de los paneles */
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --font-main: 'Inter', sans-serif;
            --font-title: 'Poppins', sans-serif;
        }

        /* ================= ESTILOS GENERALES ================= */
        body {
            font-family: var(--font-main);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            
            /* Configuraci√≥n del Fondo */
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), var(--bg-image);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Contenedor tipo "Cristal" */
        .container {
            width: 100%;
            max-width: 480px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: slideUp 0.4s ease-out;
            position: relative;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            font-family: var(--font-title);
            margin: 0 0 1rem 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        h1 { font-size: 2.5rem; background: linear-gradient(to right, #fff, var(--accent-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .hidden { display: none !important; }

        /* ================= FORMULARIOS E INPUTS ================= */
        .input-group { margin-bottom: 1.2rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem; color: var(--accent-color); text-transform: uppercase; letter-spacing: 1px; }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            color: white;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(0,0,0,0.5);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }

        /* Grid de Categor√≠as */
        .categories-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .cat-option input { display: none; }
        .cat-option label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        .cat-option input:checked + label {
            background: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
            font-weight: bold;
            transform: scale(1.02);
        }

        /* ================= BOTONES ================= */
        .btn {
            background: linear-gradient(135deg, var(--primary-color), #7c3aed);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
            box-shadow: 0 5px 20px rgba(124, 58, 237, 0.4);
            transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.98); }
        .btn-secondary {
            background: transparent;
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: none;
            margin-top: 10px;
        }

        /* Botones de Revelar (Lista de jugadores) */
        .reveal-item {
            background: rgba(255,255,255,0.05);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.2s;
        }
        .reveal-item:hover { background: rgba(255,255,255,0.1); }
        .reveal-item:disabled { opacity: 0.5; cursor: default; }

        /* ================= MODAL Y TARJETAS DE ROL (CORREGIDO) ================= */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); /* Fondo casi negro s√≥lido */
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .role-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 30px;
            color: white;
            text-align: center;
            position: relative;
            z-index: 1001;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            animation: zoomIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Estilos espec√≠ficos para Impostor y Civil */
        .is-impostor {
            background: linear-gradient(135deg, #7f1d1d, var(--impostor-color));
            border: 2px solid #fca5a5;
        }
        .is-civil {
            background: linear-gradient(135deg, #064e3b, var(--civil-color));
            border: 2px solid #6ee7b7;
        }

        .secret-word-display {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 15px;
            font-size: 2rem;
            font-weight: 900;
            margin: 20px 0;
            border: 1px dashed rgba(255,255,255,0.5);
        }

        /* ================= PANTALLA DE JUEGO ================= */
        .timer {
            font-size: 4rem;
            font-weight: 800;
            font-variant-numeric: tabular-nums;
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>

    <div class="container" id="screen-setup">
        <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è El Impostor</h1>
        <p style="color: #cbd5e1; margin-bottom: 2rem;">Configura tu partida</p>

        <div style="display: flex; gap: 15px;">
            <div class="input-group" style="flex:1">
                <label>Jugadores</label>
                <input type="number" id="num-players" value="4" min="3">
            </div>
            <div class="input-group" style="flex:1">
                <label>Impostores</label>
                <input type="number" id="num-impostors" value="1" min="1">
            </div>
        </div>

        <div class="input-group">
            <label>Tiempo de Debate (min)</label>
            <input type="number" id="game-time" value="5" min="1">
        </div>

        <button class="btn" onclick="validateSetup()">Continuar üëâ</button>
    </div>

    <div class="container hidden" id="screen-categories">
        <h2>üìÇ Selecciona Categor√≠as</h2>
        <p style="font-size: 0.9rem; color: #cbd5e1; margin-bottom: 1.5rem;">Debes elegir al menos una.</p>

        <div class="categories-grid">
            <div class="cat-option"><input type="checkbox" id="cat-Lugares"><label for="cat-Lugares">‚úàÔ∏è Lugares</label></div>
            <div class="cat-option"><input type="checkbox" id="cat-Comidas"><label for="cat-Comidas">üçï Comidas</label></div>
            <div class="cat-option"><input type="checkbox" id="cat-Animales"><label for="cat-Animales">ü¶Å Animales</label></div>
            <div class="cat-option"><input type="checkbox" id="cat-Peliculas"><label for="cat-Peliculas">üé¨ Pel√≠culas</label></div>
            <div class="cat-option"><input type="checkbox" id="cat-Objetos"><label for="cat-Objetos">üì± Objetos</label></div>
            <div class="cat-option"><input type="checkbox" id="cat-Profesiones"><label for="cat-Profesiones">üë®‚Äç‚öïÔ∏è Profesiones</label></div>
        </div>

        <div class="input-group" style="margin-top: 20px;">
            <label>Palabras Personalizadas (Opcional)</label>
            <textarea id="custom-words" rows="2" placeholder="Separa con comas: Batman, Superman, Flash..."></textarea>
        </div>

        <button class="btn" onclick="validateCategories()">Siguiente ‚úì</button>
        <button class="btn btn-secondary" onclick="showScreen('screen-setup')">Atr√°s</button>
    </div>

    <div class="container hidden" id="screen-names">
        <h2>üìù Nombres</h2>
        <div id="names-list" style="max-height: 50vh; overflow-y: auto; margin-bottom: 20px;">
            </div>
        <button class="btn" onclick="startGameLogic()">Asignar Roles üé≤</button>
        <button class="btn btn-secondary" onclick="showScreen('screen-categories')">Atr√°s</button>
    </div>

    <div class="container hidden" id="screen-reveal">
        <h2>ü§´ Identidad Secreta</h2>
        <p style="color: var(--accent-color); margin-bottom: 20px;">Pasa el dispositivo al jugador correspondiente.</p>
        
        <div id="reveal-list">
            </div>

        <button id="btn-begin-debate" class="btn hidden" onclick="startDebate()">üî• Comenzar el Juego</button>
    </div>

    <div class="container hidden" id="screen-game">
        <h2>‚è≥ Debate en curso</h2>
        <div id="timer-display" class="timer">00:00</div>
        
        <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; margin-bottom: 20px;">
            <p style="margin:0; font-size:0.9rem; color:#cbd5e1">Jugador que inicia:</p>
            <strong id="starter-player" style="font-size:1.2rem; color:var(--accent-color)">---</strong>
        </div>

        <button class="btn" id="btn-pause" onclick="togglePause()">Pausar</button>
        <button class="btn btn-secondary" onclick="resetGame()">Terminar / Nuevo Juego</button>
    </div>

    <div id="role-modal" class="modal-overlay hidden">
        </div>

    <script>
        // ================= BASE DE DATOS =================
        const database = {
            "Lugares": ["Playa", "Escuela", "Hospital", "Aeropuerto", "Cine", "Gimnasio", "Cementerio", "Banco", "Restaurante", "Museo"],
            "Comidas": ["Pizza", "Sushi", "Hamburguesa", "Tacos", "Helado", "Chocolate", "Ensalada", "Paella", "Huevo Frito", "Sopa"],
            "Animales": ["Perro", "Gato", "Le√≥n", "Elefante", "Tibur√≥n", "√Åguila", "Serpiente", "Ping√ºino", "Jirafa", "Mono"],
            "Peliculas": ["Titanic", "Avatar", "Star Wars", "Harry Potter", "El Rey Le√≥n", "Avengers", "Matrix", "Jurassic Park", "Batman"],
            "Objetos": ["Celular", "Llaves", "Reloj", "Zapatos", "L√°mpara", "Computadora", "Bicicleta", "Gafas", "Mochila"],
            "Profesiones": ["M√©dico", "Polic√≠a", "Bombero", "Maestro", "Astronauta", "Cocinero", "Abogado", "Mec√°nico", "Actor"]
        };

        // Estado del Juego
        let players = [];
        let gameData = {
            impostorIndices: [],
            secretWord: "",
            category: "",
            timeLeft: 0,
            timerInterval: null,
            paused: false
        };
        let rolesViewed = 0;

        // ================= NAVEGACI√ìN Y VALIDACI√ìN =================

        function showScreen(screenId) {
            document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
            document.getElementById(screenId).classList.remove('hidden');
        }

        function validateSetup() {
            const numP = parseInt(document.getElementById('num-players').value);
            const numI = parseInt(document.getElementById('num-impostors').value);
            
            if (numP < 3) return alert("M√≠nimo 3 jugadores.");
            if (numI >= numP) return alert("Debe haber m√°s jugadores que impostores.");
            
            showScreen('screen-categories');
        }

        function validateCategories() {
            // Validar que se haya seleccionado ALGO
            const checkboxes = document.querySelectorAll('.categories-grid input:checked');
            const customText = document.getElementById('custom-words').value.trim();

            if (checkboxes.length === 0 && customText === "") {
                alert("‚ö†Ô∏è ¬°ERROR!\nDebes seleccionar al menos una categor√≠a o escribir palabras personalizadas para poder continuar.");
                return;
            }

            generateNameInputs();
            showScreen('screen-names');
        }

        function generateNameInputs() {
            const num = parseInt(document.getElementById('num-players').value);
            const container = document.getElementById('names-list');
            container.innerHTML = "";

            for(let i=0; i<num; i++) {
                container.innerHTML += `
                <div class="input-group" style="margin-bottom:10px;">
                    <input type="text" id="pname-${i}" placeholder="Nombre Jugador ${i+1}" value="Jugador ${i+1}">
                </div>`;
            }
        }

        // ================= L√ìGICA DEL JUEGO =================

        function startGameLogic() {
            // 1. Recoger Nombres
            const num = parseInt(document.getElementById('num-players').value);
            players = [];
            for(let i=0; i<num; i++) {
                let name = document.getElementById(`pname-${i}`).value.trim();
                if(!name) name = `Jugador ${i+1}`;
                players.push(name);
            }

            // 2. Construir bolsa de palabras
            let wordPool = [];
            // De checkboxes
            document.querySelectorAll('.categories-grid input:checked').forEach(cb => {
                const key = cb.id.replace('cat-', '');
                if(database[key]) wordPool = wordPool.concat(database[key]);
            });
            // De texto personalizado
            const customText = document.getElementById('custom-words').value.trim();
            if(customText) {
                const customs = customText.split(',').map(w => w.trim()).filter(w => w.length > 0);
                wordPool = wordPool.concat(customs);
            }

            // Seleccionar palabra secreta
            if(wordPool.length === 0) { 
                alert("Error t√©cnico: No hay palabras. Reinicia."); return; 
            }
            gameData.secretWord = wordPool[Math.floor(Math.random() * wordPool.length)];

            // 3. Asignar Impostores
            const numImpostors = parseInt(document.getElementById('num-impostors').value);
            gameData.impostorIndices = [];
            while(gameData.impostorIndices.length < numImpostors) {
                let r = Math.floor(Math.random() * num);
                if(!gameData.impostorIndices.includes(r)) gameData.impostorIndices.push(r);
            }

            // 4. Preparar pantalla de revelaci√≥n
            rolesViewed = 0;
            const list = document.getElementById('reveal-list');
            list.innerHTML = "";
            
            players.forEach((player, index) => {
                const btn = document.createElement('button');
                btn.className = "reveal-item";
                btn.id = `btn-reveal-${index}`;
                btn.innerHTML = `<span>üë§ ${player}</span> <span>üëÅÔ∏è Ver Rol</span>`;
                btn.onclick = () => openRoleModal(index);
                list.appendChild(btn);
            });

            document.getElementById('btn-begin-debate').classList.add('hidden');
            showScreen('screen-reveal');
        }

        // ================= MODAL Y REVELACI√ìN =================

        function openRoleModal(playerIndex) {
            const modal = document.getElementById('role-modal');
            const isImpostor = gameData.impostorIndices.includes(playerIndex);
            const playerName = players[playerIndex];

            let html = "";
            
            if(isImpostor) {
                html = `
                <div class="role-card is-impostor">
                    <h1 style="font-size: 2.5rem; margin-bottom: 10px;">ü§´ ERES IMPOSTOR</h1>
                    <p style="font-size: 1.1rem;">Tu misi√≥n: Enga√±ar a todos.</p>
                    <div class="secret-word-display">???</div>
                    <p style="font-size: 0.9rem; opacity: 0.9;">No conoces la palabra. Escucha y finge.</p>
                    <button class="btn" style="background: rgba(0,0,0,0.3); border:1px solid white; margin-top: 20px;" onclick="closeRoleModal(${playerIndex})">Entendido, cerrar</button>
                </div>`;
            } else {
                html = `
                <div class="role-card is-civil">
                    <h1 style="font-size: 2.5rem; margin-bottom: 10px;">üòá ERES CIVIL</h1>
                    <p style="font-size: 1.1rem;">La palabra secreta es:</p>
                    <div class="secret-word-display">${gameData.secretWord}</div>
                    <p style="font-size: 0.9rem; opacity: 0.9;">Da pistas sutiles. Encuentra al impostor.</p>
                    <button class="btn" style="background: rgba(0,0,0,0.3); border:1px solid white; margin-top: 20px;" onclick="closeRoleModal(${playerIndex})">Entendido, cerrar</button>
                </div>`;
            }

            modal.innerHTML = html;
            modal.classList.remove('hidden');
        }

        function closeRoleModal(index) {
            document.getElementById('role-modal').classList.add('hidden');
            
            // Desactivar bot√≥n
            const btn = document.getElementById(`btn-reveal-${index}`);
            btn.disabled = true;
            btn.innerHTML = `<span>${players[index]}</span> <span>‚úÖ Listo</span>`;
            
            rolesViewed++;
            if(rolesViewed >= players.length) {
                document.getElementById('btn-begin-debate').classList.remove('hidden');
            }
        }

        // ================= JUEGO Y TIMER =================

        function startDebate() {
            showScreen('screen-game');
            
            // Elegir qui√©n empieza
            const starter = players[Math.floor(Math.random() * players.length)];
            document.getElementById('starter-player').innerText = starter;

            // Iniciar Timer
            const minutes = parseInt(document.getElementById('game-time').value);
            gameData.timeLeft = minutes * 60;
            gameData.paused = false;
            updateTimerDisplay();

            if(gameData.timerInterval) clearInterval(gameData.timerInterval);
            
            gameData.timerInterval = setInterval(() => {
                if(!gameData.paused) {
                    gameData.timeLeft--;
                    updateTimerDisplay();
                    
                    if(gameData.timeLeft <= 0) {
                        clearInterval(gameData.timerInterval);
                        document.getElementById('timer-display').style.color = "#ef4444";
                        document.getElementById('timer-display').innerText = "00:00";
                        alert("‚è∞ ¬°TIEMPO TERMINADO!\nEs hora de votar qui√©n es el impostor.");
                    }
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const m = Math.floor(gameData.timeLeft / 60).toString().padStart(2, '0');
            const s = (gameData.timeLeft % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').innerText = `${m}:${s}`;
        }

        function togglePause() {
            gameData.paused = !gameData.paused;
            const btn = document.getElementById('btn-pause');
            btn.innerText = gameData.paused ? "Reanudar" : "Pausar";
            btn.style.background = gameData.paused ? "transparent" : "";
            btn.style.border = gameData.paused ? "1px solid white" : "";
        }

        function resetGame() {
            if(confirm("¬øSeguro que quieres salir al men√∫ principal?")) {
                clearInterval(gameData.timerInterval);
                location.reload(); // Manera m√°s segura de limpiar todo
            }
        }
    </script>
</body>
</html>
