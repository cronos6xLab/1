<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Impostor</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --danger: #ef4444;
            --success: #22c55e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: var(--card);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 { color: var(--primary); margin-bottom: 1.5rem; }
        
        .hidden { display: none !important; }

        /* Formulario inicial */
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover { background: var(--primary-dark); }

        /* Lista de Jugadores */
        .player-list {
            max-height: 300px;
            overflow-y: auto;
            margin: 1rem 0;
            padding: 0.5rem;
            border: 1px solid #eee;
            border-radius: 0.5rem;
        }

        .player-item {
            display: flex;
            gap: 10px;
            margin-bottom: 8px;
            align-items: center;
        }

        .player-item input { flex-grow: 1; }

        .reveal-btn {
            background: #e2e8f0;
            color: var(--text);
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .reveal-btn.seen {
            background: #cbd5e1;
            opacity: 0.6;
            text-decoration: line-through;
        }

        /* Modal de Rol */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            width: 80%;
            max-width: 350px;
            animation: pop 0.3s ease-out;
        }

        @keyframes pop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .role-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; }
        .word-box {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin: 1rem 0;
            padding: 1rem;
            border: 2px dashed var(--primary);
            border-radius: 0.5rem;
        }

        .impostor-theme { color: var(--danger); }
        .civil-theme { color: var(--success); }

    </style>
</head>
<body>

    <div class="container" id="setup-screen">
        <h1>üïµÔ∏è Juego del Impostor</h1>
        <div class="form-group">
            <label>Cantidad de jugadores (3-20):</label>
            <input type="number" id="num-players" value="3" min="3" max="20">
        </div>
        <div class="form-group">
            <label>Cantidad de impostores:</label>
            <input type="number" id="num-impostors" value="1" min="1" max="19">
        </div>
        <button onclick="setupPlayers()">Siguiente</button>
    </div>

    <div class="container hidden" id="game-screen">
        <h2 id="game-title">Configurar Jugadores</h2>
        <div id="player-inputs" class="player-list"></div>
        
        <div id="setup-actions">
            <button onclick="assignRoles()">Asignar roles y palabra</button>
        </div>

        <div id="reveal-actions" class="hidden">
            <p>Pasen el dispositivo para que cada uno vea su rol:</p>
            <div id="reveal-buttons" class="player-list"></div>
            <button onclick="restartGame()" style="background: #64748b;">Reiniciar Juego</button>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <div id="modal-content"></div>
            <button onclick="closeModal()">Entendido, cerrar</button>
        </div>
    </div>

    <script>
        const diccionario = {
            "Lugares": ["Playa", "Escuela", "Hospital", "Aeropuerto", "Cine", "Supermercado", "Biblioteca", "Gimnasio", "Hotel", "Restaurante", "Parque", "Museo", "Estadio", "Iglesia", "Estaci√≥n de tren", "Plaza", "Cafeter√≠a", "Tienda", "Oficina", "Casa"],
            "Objetos cotidianos": ["Celular", "Llaves", "Mochila", "Sill√≥n", "Mesa", "Zapatillas", "Botella", "Reloj", "Auriculares", "Cuaderno", "L√°mpara", "Ventana", "Puerta", "Silla", "Computadora", "Televisor", "Bicicleta", "Sombrero", "Paraguas", "Espejo"],
            "Comidas": ["Pizza", "Empanadas", "Asado", "Sushi", "Hamburguesa", "Helado", "Ensalada", "Milanesas", "Pan", "Tacos", "Pasta", "Arroz", "Pollo", "Pescado", "Frutas", "Verduras", "Dulce", "Caf√©", "T√©", "Agua"],
            "Animales": ["Perro", "Gato", "Caballo", "Elefante", "Tibur√≥n", "√Åguila", "Le√≥n", "Ping√ºino", "Mono", "Delf√≠n", "Conejo", "Oso", "Cebra", "Jirafa", "Rana", "Ara√±a", "Mariposa", "P√°jaro", "Tortuga", "Cocodrilo"],
            "Profesiones": ["M√©dico", "Docente", "Periodista", "Abogado", "Arquitecto", "Programador", "Cocinero", "Actor", "Piloto", "Dise√±ador", "Ingeniero", "Enfermero", "Bombero", "Polic√≠a", "Cantante", "Escritor", "Cient√≠fico", "Veterinario", "Electricista", "Carpintero"],
            "Acciones": ["Correr", "Dormir", "Cocinar", "Estudiar", "Viajar", "Bailar", "Comprar", "Nadar", "Limpiar", "Escribir", "Leer", "Conducir", "Saltar", "Cantar", "Dibujar", "Pintar", "Jugar", "Trabajar", "Descansar", "Pensar"],
            "Pel√≠culas y series": ["Titanic", "Harry Potter", "Stranger Things", "Star Wars", "El Se√±or de los Anillos", "Matrix", "Friends", "Los Simpson", "Breaking Bad", "Game of Thrones", "The Office", "La Casa de Papel", "El juego del calamar", "Vikingos", "The Mandalorian", "The Witcher", "Suits", "Dark", "Money Heist"],
            "Emociones": ["Alegr√≠a", "Miedo", "Verg√ºenza", "Ansiedad", "Euforia", "Tranquilidad", "Celos", "Nostalgia", "Enojo", "Tristeza", "Sorpresa", "Amor", "Odio", "Cari√±o", "Desesperaci√≥n", "Felicidad", "Desilusi√≥n", "Esperanza", "Culpa", "Orgullo"],
            "Transporte": ["Colectivo", "Tren", "Avi√≥n", "Auto", "Moto", "Bicicleta", "Barco", "Submarino", "Helic√≥ptero", "Cami√≥n", "Autob√∫s", "Metro", "Tranv√≠a", "Pat√≠n", "Skate", "Motocicleta", "Camioneta", "Taxi", "Uber", "Ferry"],
            "Climas": ["Lluvia", "Viento", "Calor", "Fr√≠o", "Nieve", "Tormenta", "Sol", "Nublado", "Niebla", "Humedad", "Sequ√≠a", "Hurac√°n", "Tornado", "Temperatura", "Presi√≥n", "Cielo", "Atm√≥sfera", "Estaci√≥n", "Verano", "Invierno"],
            "Deportes": ["F√∫tbol", "Tenis", "B√°squet", "V√≥leibol", "Nataci√≥n", "Atletismo", "Gimnasia", "Boxeo", "F√∫tbol americano", "Rugby", "B√©isbol", "Hockey", "Golf", "Ciclismo", "Esqu√≠", "Surf", "Patinaje", "Karate", "Judo", "Taekwondo"],
            "Bebidas": ["Caf√©", "Mate", "T√©", "Agua", "Refresco", "Cerveza", "Vino", "Jugo", "Licuado", "Smoothie", "Leche", "Chocolate", "Whisky", "Ron", "Tequila", "Vodka", "Gin", "C√≥ctel", "Caf√© con leche", "Agua mineral"]
        };

        let players = [];
        let secretWord = "";
        let currentImpostors = [];

        function setupPlayers() {
            const num = parseInt(document.getElementById('num-players').value);
            const imps = parseInt(document.getElementById('num-impostors').value);

            if (num < 3 || imps < 1 || imps >= num) {
                alert("Verifica la cantidad de jugadores e impostores.");
                return;
            }

            const container = document.getElementById('player-inputs');
            container.innerHTML = "";
            for (let i = 1; i <= num; i++) {
                container.innerHTML += `
                    <div class="player-item">
                        <span>${i}.</span>
                        <input type="text" value="Jugador ${i}" id="pname-${i-1}">
                    </div>`;
            }

            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
        }

        function assignRoles() {
            // Obtener nombres actualizados
            const num = parseInt(document.getElementById('num-players').value);
            players = [];
            for (let i = 0; i < num; i++) {
                players.push(document.getElementById(`pname-${i}`).value || `Jugador ${i+1}`);
            }

            // Elegir palabra
            const categorias = Object.keys(diccionario);
            const catAleatoria = categorias[Math.floor(Math.random() * categorias.length)];
            const palabras = diccionario[catAleatoria];
            secretWord = palabras[Math.floor(Math.random() * palabras.length)];

            // Elegir impostores
            const numImps = parseInt(document.getElementById('num-impostors').value);
            currentImpostors = [];
            while(currentImpostors.length < numImps) {
                let r = Math.floor(Math.random() * num);
                if(!currentImpostors.includes(r)) currentImpostors.push(r);
            }

            renderRevealButtons();
        }

        function renderRevealButtons() {
            document.getElementById('game-title').innerText = "¬°Roles Asignados!";
            document.getElementById('setup-actions').classList.add('hidden');
            document.getElementById('player-inputs').classList.add('hidden');
            
            const revealContainer = document.getElementById('reveal-buttons');
            revealContainer.innerHTML = "";
            
            players.forEach((name, index) => {
                revealContainer.innerHTML += `
                    <button class="reveal-btn" id="btn-reveal-${index}" onclick="showRole(${index})">
                        Mostrar rol a ${name}
                    </button>`;
            });

            document.getElementById('reveal-actions').classList.remove('hidden');
        }

        function showRole(index) {
            const modal = document.getElementById('modal-overlay');
            const content = document.getElementById('modal-content');
            const isImpostor = currentImpostors.includes(index);

            if(isImpostor) {
                content.innerHTML = `
                    <div class="role-title impostor-theme">ERES EL IMPOSTOR üòà</div>
                    <p>No conoces la palabra secreta.</p>
                    <p>Tu objetivo es pasar desapercibido y descubrir de qu√© est√°n hablando.</p>
                `;
            } else {
                content.innerHTML = `
                    <div class="role-title civil-theme">ERES CIVIL üë§</div>
                    <p>T√∫ conoces la palabra secreta:</p>
                    <div class="word-box">${secretWord}</div>
                    <p>Da pistas sutiles para encontrar a otros civiles sin que el impostor sepa cu√°l es la palabra.</p>
                `;
            }

            document.getElementById(`btn-reveal-${index}`).classList.add('seen');
            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.add('hidden');
        }

        function restartGame() {
            document.getElementById('setup-screen').classList.remove('hidden');
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('reveal-actions').classList.add('hidden');
            document.getElementById('setup-actions').classList.remove('hidden');
            document.getElementById('player-inputs').classList.remove('hidden');
            document.getElementById('game-title').innerText = "Configurar Jugadores";
        }
    </script>
</body>
</html>
