<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Juego del Impostor Ultra</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700;900&display=swap" rel="stylesheet">

    <style>
        /* ==========================================================================
           ZONA DE PERSONALIZACI√ìN (EDITA AQU√ç TUS COLORES E IM√ÅGENES)
           ========================================================================== */
        :root {
            /* 1. IMAGEN DE FONDO (Si quieres una fija, pon la URL dentro de las comillas) */
            /* Ejemplo: url('https://mi-sitio.com/fondo.jpg'); */
            --custom-bg-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5980?q=80&w=2072&auto=format&fit=crop');

            /* 2. COLORES PRINCIPALES */
            --primary-color: #6366f1;       /* Color botones principales (Indigo) */
            --accent-color: #06b6d4;        /* Color de acento (Cyan) */
            --danger-color: #ef4444;        /* Color para el impostor */
            --safe-color: #10b981;          /* Color para los civiles */
            
            /* 3. VARIABLES DE SISTEMA (No es necesario tocar mucho aqu√≠) */
            --font-heading: 'Poppins', sans-serif;
            --font-body: 'Inter', sans-serif;
            
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        /* Tema Claro (Opcional, si el usuario cambia el switch) */
        html[data-theme="light"] {
            --text-main: #1e293b;
            --text-muted: #475569;
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.4);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        /* ================= ESTILOS BASE ================= */
        body {
            font-family: var(--font-body);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            box-sizing: border-box;
            
            /* FONDO CON IMAGEN Y SUPERPOSICI√ìN OSCURA */
            background-image: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.9)), var(--custom-bg-image);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background 0.5s ease;
        }

        /* ================= CONTENEDOR TIPO GLASSMORPHISM ================= */
        .container {
            width: 100%;
            max-width: 500px;
            
            /* EFECTO VIDRIO */
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            
            padding: 2rem;
            border-radius: 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            font-family: var(--font-heading);
            margin: 0 0 1.5rem 0;
            background: linear-gradient(135deg, #fff 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        h1 { font-size: 2.8rem; letter-spacing: -1px; }
        h2 { font-size: 2rem; }

        html[data-theme="light"] h1, html[data-theme="light"] h2 {
            background: linear-gradient(135deg, #1e293b 0%, var(--primary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hidden { display: none !important; }

        /* ================= INPUTS PERSONALIZADOS ================= */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="number"], input[type="text"], textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-main);
            font-family: var(--font-body);
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        html[data-theme="light"] input[type="number"], 
        html[data-theme="light"] input[type="text"],
        html[data-theme="light"] textarea {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid #cbd5e1;
            color: #1e293b;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.15);
            background: rgba(0, 0, 0, 0.3);
        }

        /* ================= BOTONES MODERNOS ================= */
        .btn {
            background: linear-gradient(135deg, var(--primary-color), #818cf8);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .btn:active { transform: scale(0.98); }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--glass-border);
            box-shadow: none;
            color: var(--text-muted);
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.05);
            color: var(--text-main);
            border-color: var(--text-main);
        }

        .btn-reveal {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
            margin-bottom: 10px;
        }
        .btn-reveal:hover { background: rgba(255,255,255,0.08); }

        /* ================= TARJETAS DE ROL ================= */
        .role-card {
            padding: 2rem;
            border-radius: 20px;
            color: white;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .role-impostor {
            background: linear-gradient(135deg, #7f1d1d, var(--danger-color));
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
        }
        
        .role-civil {
            background: linear-gradient(135deg, #064e3b, var(--safe-color));
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .secret-word {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
            font-size: 2rem;
            font-weight: 900;
            margin: 15px 0;
            letter-spacing: 2px;
        }

        /* ================= CHECKBOXES ================= */
        .grid-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .option-card {
            position: relative;
        }

        .option-card input { display: none; }

        .option-card label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin: 0;
            text-transform: none;
            letter-spacing: 0;
        }

        .option-card input:checked + label {
            background: rgba(6, 182, 212, 0.15);
            border-color: var(--accent-color);
            color: var(--accent-color);
            font-weight: bold;
        }

        /* ================= THEME TOGGLE ================= */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
        }

        /* ================= PERSONALIZACI√ìN DE USUARIO (UI) ================= */
        .customizer-box {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px dashed var(--glass-border);
        }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

    <div class="container" id="screen-setup">
        <div style="font-size: 3rem; margin-bottom: 10px;">üïµÔ∏è</div> 
        <h1>El Impostor</h1>

        <div class="customizer-box">
            <label>üé® Personaliza tu App</label>
            <input type="text" id="bg-url-input" placeholder="Pega URL de imagen de fondo..." onchange="updateBackgroundFromInput()">
            <p style="font-size: 0.7rem; color: var(--text-muted); margin-top:5px;">Pega un link de imagen y presiona Enter para ver la magia.</p>
        </div>

        <div class="grid-options" style="margin-bottom: 10px;">
            <div class="input-group">
                <label>Jugadores</label>
                <input type="number" id="num-players" value="4" min="3">
            </div>
            <div class="input-group">
                <label>Impostores</label>
                <input type="number" id="num-impostors" value="1" min="1">
            </div>
        </div>

        <div class="input-group">
            <label>Tiempo de Debate (min)</label>
            <input type="number" id="game-minutes" value="5" min="1">
        </div>

        <button class="btn" onclick="goToCategories()">Continuar</button>
    </div>

    <div class="container hidden" id="screen-categories">
        <h2>Elige el Tema</h2>
        <p style="color: var(--text-muted); margin-bottom: 20px;">Selecciona de qu√© hablar√°n los civiles.</p>
        
        <div class="grid-options">
            <div class="option-card"><input type="checkbox" id="cat-lugares"><label for="cat-lugares">‚úàÔ∏è Lugares</label></div>
            <div class="option-card"><input type="checkbox" id="cat-comidas"><label for="cat-comidas">üçï Comidas</label></div>
            <div class="option-card"><input type="checkbox" id="cat-animales"><label for="cat-animales">ü¶Å Animales</label></div>
            <div class="option-card"><input type="checkbox" id="cat-peliculas"><label for="cat-peliculas">üé¨ Pel√≠culas</label></div>
            <div class="option-card"><input type="checkbox" id="cat-objetos"><label for="cat-objetos">üì± Objetos</label></div>
            <div class="option-card"><input type="checkbox" id="cat-profesiones"><label for="cat-profesiones">üë®‚Äç‚öïÔ∏è Profesiones</label></div>
        </div>

        <div class="input-group">
            <label>¬øTema propio? (Opcional)</label>
            <textarea id="custom-words" rows="2" placeholder="Ej: Batman, Superman, Flash..."></textarea>
        </div>

        <button class="btn" onclick="goToNames()">Siguiente</button>
        <button class="btn btn-secondary" onclick="showScreen('screen-setup')">Volver</button>
    </div>

    <div class="container hidden" id="screen-names">
        <h2>¬øQui√©nes juegan?</h2>
        <div id="names-list" style="max-height: 300px; overflow-y: auto; margin-bottom: 20px;"></div>
        <button class="btn" onclick="assignRoles()">Repartir Roles</button>
    </div>

    <div class="container hidden" id="screen-reveal">
        <h2>Pasa el m√≥vil üì±</h2>
        <p style="color: var(--accent-color);">Que nadie vea tu pantalla.</p>
        <div id="reveal-list"></div>
        <button id="btn-start-game" class="btn hidden" onclick="startGame()">Comenzar Debate üî•</button>
    </div>

    <div class="container hidden" id="screen-game">
        <h2>Tiempo Restante</h2>
        <div id="timer-display" style="font-size: 4.5rem; font-weight: 900; font-variant-numeric: tabular-nums; margin: 20px 0;">00:00</div>
        
        <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 20px;">
            <p style="margin:0; font-size: 0.9rem; color: var(--text-muted);">Jugador inicial:</p>
            <strong id="first-player" style="font-size: 1.2rem; color: var(--accent-color);">Calculando...</strong>
        </div>

        <button class="btn" onclick="toggleTimer()" id="btn-timer">Pausar</button>
        <button class="btn btn-secondary" onclick="location.reload()">Nuevo Juego</button>
    </div>

    <div id="role-modal" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:200; display:flex; justify-content:center; align-items:center; padding: 20px; box-sizing: border-box;">
        <div class="container" style="max-width: 400px; animation: popUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);">
            <div id="role-content"></div>
            <button class="btn" onclick="closeRoleModal()">Entendido, cerrar üîí</button>
        </div>
    </div>

    <script>
        /* ================= L√ìGICA DEL JUEGO ================= */
        const data = {
            "Lugares": ["Playa", "Cine", "Hospital", "Escuela", "Gimnasio", "Cementerio", "Aeropuerto"],
            "Comidas": ["Pizza", "Sushi", "Tacos", "Hamburguesa", "Helado", "Chocolate", "Paella"],
            "Animales": ["Le√≥n", "Ping√ºino", "Elefante", "Jirafa", "Delf√≠n", "Perro", "Gato"],
            "Peliculas": ["Titanic", "Avengers", "Star Wars", "Harry Potter", "Avatar", "El Padrino"],
            "Objetos": ["Celular", "Reloj", "Llaves", "Zapatos", "L√°mpara", "Computadora"],
            "Profesiones": ["Doctor", "Polic√≠a", "Bombero", "Maestro", "Astronauta", "Actor"]
        };

        let players = [];
        let impostorsIndices = [];
        let currentSecretWord = "";
        let currentCategory = "";
        let rolesSeen = 0;
        let timerInterval;
        let timeLeft;
        let isPaused = false;

        // --- PERSONALIZACI√ìN ---
        function updateBackgroundFromInput() {
            const url = document.getElementById('bg-url-input').value;
            if(url) {
                document.documentElement.style.setProperty('--custom-bg-image', `url('${url}')`);
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            html.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
        }

        // --- NAVEGACI√ìN ---
        function showScreen(id) {
            document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function goToCategories() {
            showScreen('screen-categories');
        }

        function goToNames() {
            const num = parseInt(document.getElementById('num-players').value);
            const list = document.getElementById('names-list');
            list.innerHTML = '';
            
            for(let i=0; i<num; i++) {
                list.innerHTML += `
                    <div class="input-group" style="margin-bottom: 10px;">
                        <input type="text" placeholder="Nombre Jugador ${i+1}" id="pname-${i}">
                    </div>`;
            }
            showScreen('screen-names');
        }

        // --- L√ìGICA CORE ---
        function assignRoles() {
            // 1. Recoger Nombres
            players = [];
            const inputs = document.querySelectorAll('[id^="pname-"]');
            inputs.forEach((inp, idx) => players.push(inp.value.trim() || `Jugador ${idx+1}`));

            // 2. Elegir Palabra
            let pool = [];
            document.querySelectorAll('#screen-categories input:checked').forEach(cb => {
                const cat = cb.id.replace('cat-', '');
                const key = cat.charAt(0).toUpperCase() + cat.slice(1);
                pool = pool.concat(data[key] || []);
            });

            const customText = document.getElementById('custom-words').value;
            if(customText) {
                const customs = customText.split(',').map(s => s.trim()).filter(s => s);
                pool = pool.concat(customs);
            }

            if(pool.length === 0) { alert("¬°Selecciona al menos una categor√≠a!"); return; }

            currentSecretWord = pool[Math.floor(Math.random() * pool.length)];
            
            // 3. Elegir Impostores
            const numImps = parseInt(document.getElementById('num-impostors').value);
            impostorsIndices = [];
            while(impostorsIndices.length < numImps) {
                let r = Math.floor(Math.random() * players.length);
                if(!impostorsIndices.includes(r)) impostorsIndices.push(r);
            }

            // 4. Preparar Pantalla Revelaci√≥n
            const revealList = document.getElementById('reveal-list');
            revealList.innerHTML = '';
            rolesSeen = 0;
            
            players.forEach((p, i) => {
                revealList.innerHTML += `
                    <button class="btn btn-reveal" id="btn-rev-${i}" onclick="showRole(${i})">
                        <span>üë§ ${p}</span>
                        <span style="font-size:0.8rem; color:var(--accent-color)">VER ROL</span>
                    </button>`;
            });

            document.getElementById('btn-start-game').classList.add('hidden');
            showScreen('screen-reveal');
        }

        function showRole(idx) {
            const btn = document.getElementById(`btn-rev-${idx}`);
            if(btn.disabled) return;

            const isImp = impostorsIndices.includes(idx);
            const content = document.getElementById('role-content');
            
            if(isImp) {
                content.innerHTML = `
                    <div class="role-card role-impostor">
                        <h1>ü§´ IMPOSTOR</h1>
                        <p>No sabes la palabra.</p>
                        <div class="secret-word">???</div>
                        <p>Miente y finge que sabes de qu√© hablan.</p>
                    </div>`;
            } else {
                content.innerHTML = `
                    <div class="role-card role-civil">
                        <h1>üòá CIVIL</h1>
                        <p>La palabra secreta es:</p>
                        <div class="secret-word">${currentSecretWord}</div>
                        <p>Da pistas sutiles para que el impostor no adivine.</p>
                    </div>`;
            }

            // Marcar como visto
            btn.dataset.idx = idx;
            document.getElementById('role-modal').classList.remove('hidden');
        }

        function closeRoleModal() {
            document.getElementById('role-modal').classList.add('hidden');
            
            // Deshabilitar bot√≥n del jugador actual (l√≥gica simplificada)
            const openBtn = document.querySelector('.btn-reveal:not(:disabled)[data-clicked="true"]'); 
            // Esto requiere saber qu√© bot√≥n abri√≥. Usaremos una variable global temporal mejor.
        }
        
        // Correcci√≥n para el cierre del modal
        let currentViewingIdx = -1;
        const originalShowRole = showRole;
        showRole = function(idx) {
            currentViewingIdx = idx;
            originalShowRole(idx);
        }

        const originalClose = closeRoleModal;
        closeRoleModal = function() {
            document.getElementById('role-modal').classList.add('hidden');
            if(currentViewingIdx !== -1) {
                const btn = document.getElementById(`btn-rev-${currentViewingIdx}`);
                btn.disabled = true;
                btn.style.opacity = "0.5";
                btn.innerHTML = `<span>${players[currentViewingIdx]}</span> <span>‚úÖ LISTO</span>`;
                rolesSeen++;
                currentViewingIdx = -1;

                if(rolesSeen === players.length) {
                    document.getElementById('btn-start-game').classList.remove('hidden');
                }
            }
        }

        function startGame() {
            showScreen('screen-game');
            // Elegir qui√©n empieza
            const starter = players[Math.floor(Math.random() * players.length)];
            document.getElementById('first-player').innerText = starter + " empieza hablando";
            
            // Timer
            const mins = parseInt(document.getElementById('game-minutes').value);
            timeLeft = mins * 60;
            updateTimerDisplay();
            isPaused = false;
            
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if(!isPaused) {
                    timeLeft--;
                    updateTimerDisplay();
                    if(timeLeft <= 0) {
                        clearInterval(timerInterval);
                        document.getElementById('timer-display').style.color = "var(--danger-color)";
                        alert("‚è∞ ¬°TIEMPO TERMINADO! A VOTAR.");
                    }
                }
            }, 1000);
        }

        function toggleTimer() {
            isPaused = !isPaused;
            document.getElementById('btn-timer').innerText = isPaused ? "Reanudar" : "Pausar";
        }

        function updateTimerDisplay() {
            const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const s = (timeLeft % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').innerText = `${m}:${s}`;
        }
    </script>
</body>
</html>
